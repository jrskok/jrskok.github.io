<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-gltf-model src="https://raw.githubusercontent.com/google-ar/sceneform-android-sdk/master/samples/solarsystem/app/sampledata/models/Mars/Mars.gltf"></a-gltf-model>
      <a-marker-camera type='pattern' patternUrl='https://raw.githubusercontent.com/jrskok/jrskok.github.io/master/pattern-MarsMarker.patt'></a-marker-camera>
      <a-marker type='pattern' patternUrl='https://raw.githubusercontent.com/jrskok/jrskok.github.io/master/pattern-MarsMarker.patt></a-marker>
                                                  
      <a-camera-static/>
    </a-scene>
</body>
